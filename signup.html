<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: relative;
            height: 60px; /* Consistent height for header */
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0 auto; /* Center the logo */
        }

        /* Home button styling */
        .home-button {
            position: absolute;
            left: 10px; /* Position the button on the left */
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
            width: 35px; /* Adjust size */
            height: 35px;
            background-color: white;
            color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 1em;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #f1f1f1;
            transform: translateY(-50%) scale(1.1);
        }

        /* Container for form */
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            margin: 0 auto;
            max-width: 400px;
        }

        label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }

        /* Button styling */
        .submit-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <!-- Home Page Button -->
        <a href="/" class="home-button" title="Go to Home Page">
            <i class="fas fa-home"></i>
        </a>
        <div class="logo">SupplierDB</div>
    </header>

    <div class="container">
        <h1>Sign Up</h1>
        <p>Fill in the form to create an account.</p>
        <form action="/signup" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit" class="submit-button">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 SupplierDB. All rights reserved.</p>
    </footer>
</body>
</html>
