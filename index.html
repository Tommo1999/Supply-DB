<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupplierDB Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Allows positioning the home button in the top-left */
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
        }

        .home-button {
            position: absolute; /* Keeps it in the top-left corner */
            left: 20px; /* Position from the left */
            top: 50%; /* Center align vertically with the header */
            transform: translateY(-50%);
            width: 40px; /* Smaller size for the home button */
            height: 40px;
            background-color: white;
            color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #f1f1f1;
            transform: translateY(-50%) scale(1.1);
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button, a {
            display: inline-block;
            padding: 15px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            width: 200px;
            text-align: center;
        }

        button:hover, a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 50px;
            color: #888;
        }

        .two-line {
            display: block;
            line-height: 1.2;
        }
    </style>
</head>
<body>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5571374933432388"
     crossorigin="anonymous"></script>

<header>
    <!-- Home Button -->
    <a href="/" class="home-button" title="Go to Home Page">
        <i class="fas fa-home"></i>
    </a>
    <div class="logo">SupplierDB</div>
</header>

<div class="container">
    <h1>Welcome to SupplierDB</h1>
    <p>The easiest way to manage your suppliers and their data.</p>

    <div class="button-container">
        <a href="/signup" class="two-line">Create A<br>Customer Account</a>
        <a href="/login">Log In</a> 
    </div>
</div>

<footer>
    <p>&copy; 2024 SupplierDB. All rights reserved.</p>
</footer>

</body>
</html>
