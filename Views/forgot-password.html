<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Container for centering the form */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Form styling */
    .form-box {
      background-color: #fff;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Form heading */
    .form-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    /* Input group styling */
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Button styling */
    .form-btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-btn:hover {
      background-color: #0056b3;
    }

    /* For responsiveness */
    @media (max-width: 600px) {
      .form-box {
        padding: 15px 20px;
      }

      .form-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form action="/forgot-password" method="POST" class="form-box">
      <h2>Forgot Password</h2>
      <div class="input-group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="form-btn">Request Password Reset</button>
    </form>
  </div>

</body>
</html>
